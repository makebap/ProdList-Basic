<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../extra/to-do-styles.css">
    <link rel="icon" href="../images/icon.png">
    <title>ProdList</title>
</head>
<body>
    <main>
        <div class="main-div container container-fluid px-0">
            <div class="row">
                <nav class="col navbar">
                    <a href="#" class="navbar-brand"><img id="logo-img" src="../images/logo.png" alt="ProdList Logo"></a>
                    <div class="" id="navLinks">
                        <ul class="navbar-nav">
                            <li class="nav-item hover-animation">
                                <a href="#">Home</a>
                            </li>
                            <li class="nav-item hover-animation">
                                <a href="">Projects</a>
                            </li>
                            <li class="nav-item hover-animation">
                                <a href="">Grocery List</a>
                            </li>
                            <li class="nav-item hover-animation">
                                <a href="">New Collection</a>
                            </li>
                            <li class="nav-item hover-animation">
                                <a href="">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a href=""><img id="profile-img" src="../images/profile-icon.jpg" alt=""></a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
                <div class="col main-view">
                    <form id="search-bar" action="">
                        <input id="search-input" type="text" placeholder="Search To-Do List">
                        <button id="search-btn" type="button"><img id="search-icon" src="../images/search-icon.png"></button>
                    </form>
                    <h1>Hello, Makeba</h1>
                    <p id="date">Tuesday, 16 August, 2022</p>
                    <div class="today-breakdown container">
                        <div class="row">
                            <div class="col tod-num"><span id="fin-num">0</span></div>
                            <div class="col tod-num"><span id="unfin-num">0</span></div>
                            <div class="col tod-num"><span id="tod-prodpoint-num">0</span></div>
                        </div>
                        <div class="row">
                            <div class="col">Finished Tasks</div>
                            <div class="col">Unfinished Tasks</div>
                            <div class="col">ProdPoints Today</div>
                        </div>
                    </div>
                    <div class="to-do-list">
                        <form id="add-item" action="">
                            <input type="text" id="add-to-do" placeholder="Add a new to-do">
                            <button id="add-button" type="button">+</button>
                        </form>
                        <!-- new to do items will go here -->
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>    
    <script src="to-do-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
