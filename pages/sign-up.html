<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../extra/to-do-styles.css">
    <link rel="icon" href="../images/icon.png">
    <title>ProdList - Sign Up</title>
</head>
<body>
    <div class="main-div container container-fluid px-0">
            <div class="row">
                <div class="col col-3"></div>
                <div class="col col-lg-7 main-view log-main-div">
                    <h1>Sign Up</h1>
                    <form id="sign-up" action="../index.html" class="container">
                        <div class="log-name">
                            <label class="log-label" for="name">Name:</label>
                            <input name="name" class="log-input" id="name" type="text" placeholder="Name" autocomplete="off" required>
                        </div>
                        <div class="log-username">
                            <label class="log-label" for="username">Username:</label>
                            <input class="log-input" id="username" type="text" placeholder="Username" autocomplete="off" required>
                        </div>
                        <div class="log-password">
                            <label class="log-label" for="password">Password:</label>
                            <input class="log-input" id="password" type="password" placeholder="Password" required>
                            <button type="button" id="show-password">Show</button>
                        </div>
                        <div class="log-conf-password">
                            <label class="log-label" for="conf-password">Confirm Password:</label>
                            <input class="log-input" id="conf-password" type="password" placeholder="Confirm Password" required>
                        </div>
                        <button class="log-btn" type="submit">Sign Up</button>
                        <div class="row log-link"><a href="../pages/log-in.html">Alredy have an account? Log In</a></div>
                    </form>
                </div>
                <div class="col col-2"></div>
            </div>
        </div>
        <script src="../extra/signup-script.js"></script>
</body>
</html>
