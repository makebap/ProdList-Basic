<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./extra/to-do-styles.css">
    <link rel="icon" href="./images/icon.png">
    <title>ProdList - Home</title>
</head>
<body>
    <main>
        <div class="main-div container container-fluid px-0">
            <div class="row">
                <div class="col col-lg-3">
                    <div class="l-navbar nav-bar">
                        <nav class="container col nav">
                            <div class="row">
                                <a href="" class="col navbar-brand"><img id="logo-img" src="./images/logo.png" alt="ProdList Logo"></a>
                                <span class="navbar-toggler-icon collapsible" data-toggle="collapse" data-target="#nav-links"  aria-label="Toggle navigation"><img id="hamburger" src="./images/menu.png"></span></data-toggle=>
                                <div class="" id="nav-links">
                                    <ul class="navbar-nav">
                                        <li class="nav-item hover-animation active-nav-link home-link">
                                            <a class="nav-link" href="">Home</a>
                                        </li>
                                        <li class="nav-item hover-animation projects-link">
                                            <a class="nav-link" href="">Projects</a>
                                        </li>
                                        <li class="nav-item hover-animation grocery-link">
                                            <a class="nav-link" href="">Grocery List</a>
                                        </li>
                                        <li class="nav-item hover-animation collection-link">
                                            <a class="nav-link" href="">New Collection</a>
                                        </li>
                                        <li class="nav-item hover-animation settings-link">
                                            <a class="nav-link" href="">Settings</a>
                                        </li>
                                        <li class="container">
                                            <a href=""><img id="profile-img" src="./images/profile-icon.jpg" alt=""></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="col col-1"></div>
                <div class="col col-lg-7 main-view">
                    <div class="search">
                    <form id="search-bar" action="">
                        <input id="search-input" type="search" placeholder="Search To-Do List" autocomplete="off">
                        <button id="search-btn" type="button"><img id="search-icon" src="./images/search-icon.png"></button>
                    </form>
                    </div>
                    <div class="results-view"></div>
                    <div class="home-page-view">
                    <div class="welcome container">
                        <div class="row">
                            <div class="col-7">
                                <h1>Hello<span id="welcome-name"></span></h1>
                                <p id="date"></p>
                            </div>
                            <div class="col-5">
                                <select name="filter" id="filter">
                                    <option value="filter">Filter</option>
                                    <option value="unfinished">Unfinished</option>
                                    <option value="a-z">A-Z</option>
                                    <option value="z-a">Z-A</option>
                                    <option value="recent">Most Recent</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="today-breakdown container">
                        <div class="row">
                            <div class="col tod-num"><span id="fin-num">0</span></div>
                            <div class="col tod-num"><span id="unfin-num">0</span></div>
                            <div class="col tod-num"><span id="tod-prodpoint-num">0</span></div>
                        </div>
                        <div class="row">
                            <div class="col tod-label">Finished Tasks</div>
                            <div class="col tod-label">Unfinished Tasks</div>
                            <div class="col tod-label">ProdPoints Today</div>
                        </div>
                    </div>
                    <div id="to-do-list">
                        <form id="add-item" action="">
                            <input type="text" id="add-to-do" placeholder="Add a new to-do" autocomplete="off">
                            <button id="add-button">+</button>
                        </form>
                        <div id="list-items"></div>
                    </div>
                    <div id="completed-list">
                        <button id="show-completed">Show completed items</button>
                        <div id="completed-items" hidden></div>
                    </div>
                    </div>
                </div>
                <div class="col col-1"></div>
            </div>
        </div>
    </main>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./extra/to-do-script.js"></script>
</body>
</html>
